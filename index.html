<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Assistant - Tạo đánh giá 5 sao tự động</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1><i class="fas fa-star"></i> REVIEW ASSISTANT</h1>
            <p><i class="fas fa-magic"></i> Công cụ tạo đánh giá 5 sao tự động cho Google Maps</p>
        </header>

        <div class="main-form animate__animated animate__fadeInUp">
            <div class="input-group">
                <label for="map-url">
                    <i class="fas fa-map-marker-alt"></i> Nhập URL Google Maps:
                </label>
                <div class="input-with-icon">
                    <input type="text" id="map-url" placeholder="https://maps.app.goo.gl/..." aria-label="Google Maps URL">
                </div>
                <div class="input-error" id="url-error"></div>
            </div>

            <div class="options">
                <div class="form-group">
                    <label for="style" id="style-label"><i class="fas fa-paint-brush"></i> Phong cách đánh giá</label>
                    <select id="style" class="form-control" aria-labelledby="style-label">
                        <option value="friendly">Thân thiện</option>
                        <option value="professional">Chuyên nghiệp</option>
                        <option value="enthusiastic">Nhiệt tình</option>
                        <option value="concise">Ngắn gọn</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language" id="language-label"><i class="fas fa-language"></i> Ngôn ngữ</label>
                    <select id="language" class="form-control" aria-labelledby="language-label">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <button id="generate-review-btn" class="btn btn-primary" aria-label="Generate review">
                    <i class="fas fa-magic"></i> Tạo đánh giá
                </button>
            </div>
        </div>

        <div class="result-container animate__animated animate__fadeIn" id="result-container" style="display: none;">
            <h2>
                <i class="fas fa-clipboard-check"></i> Đánh giá mẫu cho: 
                <span id="place-name"></span>
            </h2>
            <div class="preview-toggle">
                <button id="preview-toggle-btn" class="preview-btn">
                    <i class="fas fa-eye"></i> Xem trước trên Google Maps
                </button>
            </div>
            <div class="review-box">
                <div class="review-content" id="review-content"></div>
                <div class="character-count">
                    <i class="fas fa-text-width"></i>
                    <span id="char-count">0</span>/500 ký tự
                </div>
                <div class="review-actions">
                    <button id="copy-btn" class="action-btn">
                        <i class="fas fa-copy"></i> Sao chép
                    </button>
                    <button id="rewrite-btn" class="action-btn">
                        <i class="fas fa-redo"></i> Viết lại
                    </button>
                    <button id="new-review-btn" class="action-btn">
                        <i class="fas fa-plus"></i> Tạo đánh giá mới
                    </button>
                </div>
            </div>
            <div class="preview-container" id="preview-container" style="display: none;">
                <div class="google-maps-preview">
                    <div class="preview-header">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="preview-avatar">
                        <div class="preview-user-info">
                            <div class="preview-username">
                                <i class="fas fa-user"></i> Người dùng Google
                            </div>
                            <div class="preview-rating">
                                <span class="stars">★★★★★</span>
                                <span class="review-date">
                                    <i class="fas fa-clock"></i> Hôm nay
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="preview-content" id="preview-content"></div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p><i class="fas fa-robot"></i> AI đang tạo đánh giá phù hợp...</p>
                <div class="loading-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="toast" id="toast"></div>

        <footer>
            <p>
                <i class="fas fa-copyright"></i> 2023 Review Assistant. 
                <i class="fas fa-tools"></i> Công cụ hỗ trợ tạo đánh giá chất lượng.
            </p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
